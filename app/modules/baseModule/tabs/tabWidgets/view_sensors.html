<style>
#temp {
    float: left;
}
#press{
    float: right;
}
.sensor-data{
    display: inline;
}
</style>

<div class="well well-with-label" data-bind="style: { display: hssSensorsDetected() ? '' : 'none' } "> 
    <span class="well-label"><span>{{nls.SensorsTitle}}</span></span>

    <div class="row-fluid">
        <div class="span12">
            <div id="temp">
                    <h5 class="sensor-data">Main Board Temperature: </h5>
                    <span data-bind="text: tempText"></span><span> </span><span data-bind="text: linuxCNCServer.TemperatureUnits"></span>
            </div>
            <div id="press">
                    <h5 class="sensor-data">Air Supply Pressure: </h5>
                    <abbr title="Caution: Pressure approaching or greater than sensor's maximum read value." style="color: red"  data-bind="visible: highPressure"><span data-bind="text: pressText"></span><span> </span><span data-bind="text: linuxCNCServer.PressureUnits"</span></abbr>
                    <span data-bind="visible: !highPressure()"><span data-bind="text: pressText, attr: { color: highPressure() ? 'red' : ''}"></span><span></span><span> </span><span data-bind="text: linuxCNCServer.PressureUnits"</span></span>
            </div>
        </div>
    </div>

</div>
