<style>
.file_hover:hover {
    background-color: #f0f0f0;
}

.file_hover:hover .btn:hover {
    color: white;
    background-image: linear-gradient(to bottom, #f76000, #dd5600)
}
.file_hover:hover .btn {
    color: #333333;
}
</style>
<div class="well well-with-label">

    <span class="well-label">{{nls.FileOpenTitle}}</span>

    <div class="fileupload fileupload-new" data-provides="fileupload">
        <div class="input-appendx">
<div class="modal fade" id="fileAreYouSureModal" tabindex="-1" role="dialog" aria-labelledby="fileAreYouSureModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="fileAreYouSureModalLabel">Are you sure you want to delete this file?
        <button type="button" class="close" data-dismiss="modal" aria-label="Cancel">
          <span aria-hidden="true">&times;</span>
        </button>
        </h5>
      </div>
      <div class="modal-body">
          Are you sure you want to delete <span id="fileAreYouSureFile">insert file here</span>? This operation cannot be undone.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" data-bind="click: function() { deleteFile($('#fileAreYouSureFile').text()) }">Delete</button>
      </div>
    </div>
  </div>
</div>

            <table class="table table-condensed">
                <tbody>
                <tr class="borderless-table">
                    <td class="">
                        <label for="file_input" style="text-align: center;"><h5 class="align_button">{{nls.File}}</h5></label>
                    </td>

                    <td>

                        <div class="dropdown" >
                            <div class="btn-group">
                                <a id="file_list_dropdown" class="btn span12 dropdown-toggle text-center" role="button" data-toggle="dropdown" href="#"><i class="icon-file"></i> <span data-bind="text: linuxCNCServer.filename_short"></span></a>
                                <ul class="dropdown-menu text-left" role="menu" aria-labelledby="file_list_dropdown" data-bind="foreach: linuxCNCServer.vars.ls">
                                    <li class="file_hover"><a style="display: inline-block; width: 300px; height: 28px" tabindex="-1" href="#" data-bind="text: $root.linuxCNCServer.stripPath($data), click: function(d){$root.linuxCNCServer.openFile(d);}" ></a> <a style="margin: 5px; display: inline-block" class="btn btn-default" role="button" data-bind="click: function(d) { $('#fileAreYouSureFile').html($root.linuxCNCServer.stripPath(d)); }" data-toggle="modal" data-target="#fileAreYouSureModal"><i class="icon-remove"></i></a></li>
                                </ul>
                            </div>
                        </div>

                    <td>

                    <td>
                        <span class="btn btn-file width-button-larger">
                            <span class="">{{nls.SelectNew}}</span>
                            <input id="file_input" type="file"/>
                        </span>

                </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

</div>
