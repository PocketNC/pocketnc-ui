<!-- Title bar -->
<div class="navbar navbar-inverse navbar-fixed-top" id="nav_top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <!--<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">-->
                <!--<span class="icon-bar"></span>-->
                <!--<span class="icon-bar"></span>-->
                <!--<span class="icon-bar"></span>-->
            <!--</button>-->
            <a class="brand" href="http://www.pocketnc.com" target="_blank">{{nls.appTitle}}</a>
            <div class="nav-collapseX collapseX">

                <div class="navbar-form pull-right">
                    <button class="btn" data-bind="click: linuxCNCServer.toggleEstop, css : { 'btn-danger' : linuxCNCServer.estop_inverse } ">{{nls.estop}}</button>
                    <button class="btn btn-warning" data-bind="visible: showPower, click: linuxCNCServer.togglePower, css : { 'btn-warning' : linuxCNCServer.power_is_on }, enable: linuxCNCServer.estop_inverse ">{{nls.power}}</button>
                    &nbsp;
                    <button class="btn btn-danger" data-toggle="modal" data-target="#shutdownComputerModal" data-bind="click: function() { linuxCNCServer.estop( true ) }"><i class="icon-off icon-large"></i></button>
                </div>

                <ul class="nav">
                    <li data-bind="css: {'active' : activeTab0}, click: function(){tabChange(0); return true;}"><a href="#"><i class="icon-filter"></i> {{nls.run}}</a></li>
                    <li data-bind="css: {'active' : activeTab1}, click: function(){tabChange(1); return true;}"><a href="#1"><i class="icon-play-circle"></i> {{nls.tooling}}</a></li>
                    <li data-bind="css: {'active' : activeTab2}, click: function(){tabChange(2); return true;}"><a href="#2"><i class="icon-cogs"></i> {{nls.config}}</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="modal fade" id="shutdownComputerModal" tabindex="-1" role="dialog" aria-labelledby="shutdownComputerModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="shutdownComputerModalLabel">Power down Pocket NC?
        <button type="button" class="close" data-dismiss="modal" aria-label="Cancel">
          <span aria-hidden="true">&times;</span>
        </button>
        </h5>
      </div>
      <div class="modal-body">
          Are you sure you want to completely power down the Pocket NC?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" data-bind="click: linuxCNCServer.shutdown_computer">Shutdown</button>
      </div>
    </div>
  </div>
</div>
